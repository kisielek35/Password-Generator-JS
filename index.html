<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="passwordinputdiv">
                <input type="text" class="passwordinput">
            </div>
            <div class="setings">
                <h3>Password lenght</h3>
                <input type="range" min="1" max="20" class="inputRange">
                <h3>Big letters</h3>
                <input type="checkbox" class="checkbox1">
                <h3>Special characters</h3>
                <input type="checkbox" class="checkbox2">
                <h3>Numbers</h3>
                <input type="checkbox" class="checkbox3">
            </div>
            <div class="generatebutton">
                <button class="btn">Create Password</button>
                <div class="passworHistory">
                    <ul>
                        
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
